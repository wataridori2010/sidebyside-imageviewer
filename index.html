<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily compare images. Drag and drop images to upload, overlay them, and take screenshots.">
    <title>Side by Side Image Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="ad-header">
        <div class="title-container">
            <h2>side by side viewer</h2>
        </div>        
        <div class="ad-container">
            <a href="https://px.a8.net/svt/ejp?a8mat=45KBWX+9FYJ76+428G+HWI5T" rel="nofollow">
            <img border="0" width="100" height="60" alt="" src="https://www21.a8.net/svt/bgt?aid=251211345571&wid=001&eno=01&mid=s00000018952003007000&mc=1"></a>
            <img border="0" width="1" height="1" src="https://www11.a8.net/0.gif?a8mat=45KBWX+9FYJ76+428G+HWI5T" alt="">
        </div>
        <div class="ad-container">
            <a href="https://px.a8.net/svt/ejp?a8mat=45KBWX+44UE0I+3AQG+TUGK1" rel="nofollow">
            <img border="0" width="234" height="60" alt="" src="https://www26.a8.net/svt/bgt?aid=251211345250&wid=001&eno=01&mid=s00000015388005013000&mc=1"></a>
            <img border="0" width="1" height="1" src="https://www12.a8.net/0.gif?a8mat=45KBWX+44UE0I+3AQG+TUGK1" alt="">
        </div>    
    </div>
    <div class="toolbar">
        <div class="selection-container">
            <label>Number of images:</label>
            <button id="twoImagesButton" class="button">2</button>
            <button id="threeImagesButton" class="button">3</button>
            <button id="fourImagesButton" class="button">4</button>
        </div>
        <div class="selection-container">
            <label>Image positions:</label>            
            <button id="resetButton" class="button">Initialize</button>
            <label class="custom-checkbox">
                <input type="checkbox" id="syncCheckbox">
                <span>Sync Images</span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" id="mirrorCheckbox">
                <span>Mirror Right Image</span>
            </label>
        </div>

        <div class="selection-container">
            <button id="screenshotButton" class="button">Screenshot</button>
            <a href="disclaimer.html" class="button small-button" target="_blank">Disclaimer</a>            
        </div>
    </div>
    <div class="container" id="screenshotArea"></div>
    <script src="script.js"></script>
</body>
</html>
